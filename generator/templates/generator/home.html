<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<div class="container text-center">
  <h1>Password Generator</h1>
</div>
<div class="container">
  <form action="{% url 'password' %}">
    <select name="length">
      <option value=7>7</option>
      <option value=8>8</option>
      <option value=9>9</option>
      <option value=10>10</option>
      <option value=11 selected="selected">11</option>
      <option value=12>12</option>
    </select>Length
  <br>
  <br>
    <input type="checkbox" name="uppercase">UpperCase</input>
  <br>
    <input type="checkbox" name="lowercase">LowerCase</input>
  <br>
    <input type="checkbox" name="Special">Special Characters</input>
  <br>
    <input type="checkbox" name="Numbers" checked >Numbers</input>
  <br>
  <br>
    <input type="submit" value="Generate" class="btn btn-primary"></input>
  </form>
</div>
